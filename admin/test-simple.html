<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Simple - FANTEA</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { background: #1565C0; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0D47A1; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 3px; font-family: monospace; }
    </style>
</head>
<body>
    <h1>üß™ Test Simple - FANTEA</h1>
    
    <div class="test">
        <h3>1. Test de Conexi√≥n al Servidor</h3>
        <button onclick="testConnection()">Probar Conexi√≥n</button>
        <div id="connectionResult" class="result"></div>
    </div>

    <div class="test">
        <h3>2. Test de API de Archivos</h3>
        <button onclick="testFileAPI()">Probar API de Archivos</button>
        <div id="fileAPIResult" class="result"></div>
    </div>

    <div class="test">
        <h3>3. Test de Subida de Archivo</h3>
        <input type="file" id="testFile" accept=".pdf" style="margin: 10px 0;">
        <button onclick="testUpload()" id="uploadBtn" disabled>Subir Archivo</button>
        <div id="uploadResult" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001';

        function showResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `result ${type}`;
        }

        async function testConnection() {
            try {
                showResult('connectionResult', 'Probando conexi√≥n...', 'info');
                const response = await fetch(`${API_BASE}/api/cms/load`);
                if (response.ok) {
                    showResult('connectionResult', '‚úÖ Conexi√≥n exitosa al servidor', 'success');
                } else {
                    showResult('connectionResult', `‚ùå Error: ${response.status}`, 'error');
                }
            } catch (error) {
                showResult('connectionResult', `‚ùå Error de conexi√≥n: ${error.message}`, 'error');
            }
        }

        async function testFileAPI() {
            try {
                showResult('fileAPIResult', 'Probando API de archivos...', 'info');
                const response = await fetch(`${API_BASE}/api/files/info`);
                if (response.ok) {
                    const data = await response.json();
                    showResult('fileAPIResult', `‚úÖ API de archivos funcionando\n${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    showResult('fileAPIResult', `‚ùå Error: ${response.status}`, 'error');
                }
            } catch (error) {
                showResult('fileAPIResult', `‚ùå Error: ${error.message}`, 'error');
            }
        }

        async function testUpload() {
            const fileInput = document.getElementById('testFile');
            const file = fileInput.files[0];
            
            if (!file) {
                showResult('uploadResult', '‚ùå No se seleccion√≥ ning√∫n archivo', 'error');
                return;
            }

            try {
                showResult('uploadResult', 'Subiendo archivo...', 'info');
                
                const formData = new FormData();
                formData.append('statutes', file);
                formData.append('user', 'test-user');

                const response = await fetch(`${API_BASE}/api/files/upload/statutes`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    showResult('uploadResult', `‚úÖ Archivo subido correctamente\n${JSON.stringify(result, null, 2)}`, 'success');
                } else {
                    const error = await response.json();
                    showResult('uploadResult', `‚ùå Error: ${error.error}`, 'error');
                }
            } catch (error) {
                showResult('uploadResult', `‚ùå Error: ${error.message}`, 'error');
            }
        }

        // Habilitar bot√≥n cuando se selecciona un archivo
        document.getElementById('testFile').addEventListener('change', function() {
            document.getElementById('uploadBtn').disabled = !this.files[0];
        });

        // Auto-test al cargar
        window.addEventListener('load', function() {
            console.log('üß™ Test simple cargado');
            testConnection();
        });
    </script>
</body>
</html>
