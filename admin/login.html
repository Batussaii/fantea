<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Administrador - FANTEA</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="css/admin-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-section">
                    <img src="../images/logo.png" alt="Logo FANTEA" class="login-logo">
                    <h1>FANTEA</h1>
                    <p>Panel de Administración</p>
                </div>
            </div>

            <div class="login-form-container">
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username" name="username" required placeholder="Introduce tu usuario">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" required placeholder="Introduce tu contraseña">
                            <button type="button" class="toggle-password" onclick="togglePassword()">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <span class="checkmark"></span>
                            Recordar sesión
                        </label>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-login">
                            <i class="fas fa-sign-in-alt"></i>
                            Iniciar Sesión
                        </button>
                    </div>

                    <div class="error-message" id="errorMessage" style="display: none;">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span id="errorText"></span>
                    </div>
                </form>

                <div class="login-help">
                    <p>¿Problemas para acceder? 
                        <a href="mailto:admin@fantea.org">Contacta con el administrador</a>
                    </p>
                </div>
            </div>

            <div class="login-footer">
                <div class="security-info">
                    <i class="fas fa-shield-alt"></i>
                    <span>Conexión segura SSL</span>
                </div>
                <div class="version-info">
                    Panel v2.1 • © 2024 FANTEA
                </div>
            </div>
        </div>

        <div class="background-decoration">
            <div class="decoration-circle circle-1"></div>
            <div class="decoration-circle circle-2"></div>
            <div class="decoration-circle circle-3"></div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Demo credentials for testing
        const DEMO_CREDENTIALS = {
            'admin': 'fantea2024',
            'editor': 'editor123',
            'moderador': 'mod2024'
        };

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            errorText.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Handle login form
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const username = document.getElementById('username').value.trim();
                    const password = document.getElementById('password').value;
                    const rememberMe = document.getElementById('rememberMe').checked;
                    
                    const submitButton = this.querySelector('button[type="submit"]');
                    const originalText = submitButton.innerHTML;
                    
                    // Validate inputs
                    if (!username || !password) {
                        showError('Por favor completa todos los campos');
                        return;
                    }
                    
                    try {
                        // Show loading state
                        submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Iniciando sesión...';
                        submitButton.disabled = true;
                        
                        // Simple demo authentication
                        if (DEMO_CREDENTIALS[username] === password) {
                            // Create session data
                            const sessionData = {
                                username: username,
                                loginTime: Date.now(),
                                persistent: rememberMe,
                                role: username === 'admin' ? 'administrator' : username
                            };
                            
                            // Store session
                            const storage = rememberMe ? localStorage : sessionStorage;
                            storage.setItem('fantea_admin_session', JSON.stringify(sessionData));
                            
                            // Clear the other storage
                            const otherStorage = rememberMe ? sessionStorage : localStorage;
                            otherStorage.removeItem('fantea_admin_session');
                            
                            // Small delay to show loading, then redirect
                            setTimeout(() => {
                                window.location.replace('dashboard.html');
                            }, 500);
                            
                        } else {
                            throw new Error('Usuario o contraseña incorrectos');
                        }
                        
                    } catch (error) {
                        showError(error.message);
                        submitButton.innerHTML = originalText;
                        submitButton.disabled = false;
                    }
                });
            }
        });
    </script>
</body>
</html>
