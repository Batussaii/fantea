# fly.toml app configuration file generated for fantea on 2024-01-15T10:30:00Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "fantea"
primary_region = "cdg"

[build]

[env]
  PORT = "3001"
  NODE_ENV = "production"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

# Volumen persistente para datos del CMS
[[mounts]]
  source = "fantea_data"
  destination = "/app/data"
