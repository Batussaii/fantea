<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Descarga - FANTEA</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { background: #1565C0; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 10px; }
        button:hover { background: #0D47A1; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 3px; font-family: monospace; }
    </style>
</head>
<body>
    <h1>üß™ Test de Descarga - FANTEA</h1>
    
    <div class="test">
        <h3>1. Verificar Archivo Disponible</h3>
        <button onclick="checkFile()">Verificar Archivo</button>
        <div id="fileCheckResult" class="result"></div>
    </div>

    <div class="test">
        <h3>2. Probar Descarga</h3>
        <button onclick="testDownload()">Descargar Estatutos</button>
        <div id="downloadResult" class="result"></div>
    </div>

    <div class="test">
        <h3>3. Informaci√≥n del Archivo</h3>
        <div id="fileInfo" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001';

        function showResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `result ${type}`;
        }

        async function checkFile() {
            try {
                showResult('fileCheckResult', 'Verificando archivo...', 'info');
                
                const response = await fetch(`${API_BASE}/api/files/info`);
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                const statutes = data.data.statutes;

                if (statutes) {
                    showResult('fileCheckResult', `‚úÖ Archivo disponible:\nNombre: ${statutes.originalName}\nTama√±o: ${(statutes.size / 1024 / 1024).toFixed(2)} MB\nSubido: ${new Date(statutes.uploadedAt).toLocaleString()}`, 'success');
                    
                    // Mostrar informaci√≥n detallada
                    showResult('fileInfo', `Informaci√≥n del archivo:\n${JSON.stringify(statutes, null, 2)}`, 'info');
                } else {
                    showResult('fileCheckResult', '‚ùå No hay archivo de estatutos disponible', 'error');
                }
            } catch (error) {
                showResult('fileCheckResult', `‚ùå Error: ${error.message}`, 'error');
            }
        }

        async function testDownload() {
            try {
                showResult('downloadResult', 'Iniciando descarga...', 'info');
                
                // Obtener informaci√≥n del archivo
                const response = await fetch(`${API_BASE}/api/files/info`);
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                const statutes = data.data.statutes;

                if (!statutes) {
                    showResult('downloadResult', '‚ùå No hay archivo disponible para descargar', 'error');
                    return;
                }

                // Crear URL de descarga
                const downloadUrl = `${API_BASE}/api/files/download/statutes/${statutes.filename}`;
                
                // Crear enlace de descarga
                const link = document.createElement('a');
                link.href = downloadUrl;
                link.download = statutes.originalName;
                link.target = '_blank';
                
                // Simular clic
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                showResult('downloadResult', `‚úÖ Descarga iniciada para: ${statutes.originalName}\nURL: ${downloadUrl}`, 'success');
                
            } catch (error) {
                showResult('downloadResult', `‚ùå Error: ${error.message}`, 'error');
            }
        }

        // Auto-check al cargar
        window.addEventListener('load', function() {
            console.log('üß™ Test de descarga cargado');
            checkFile();
        });
    </script>
</body>
</html>
